<div class="cart">
    <div class="cart__modal">
        <div class="cart__header">
            <h2 class="cart__title">Корзина</h2>
            <div class="cart__close">
                <img src="img/icons/x-mark.svg" alt="close">
            </div>
        </div>
        <div class="cart__content">
            В корзине пусто!
        </div>
        <div class="cart__footer">
            <button class="cart__btn">Продолжить покупки</button>
        </div>
    </div>
</div>

<div class="callback-m">
    <div class="callback__window">
        <div class="callback__header">
            <h2 class="callback__title">Обратный звонок</h2>
            <div class="callback__close">
                <img src="img/icons/x-mark.svg" alt="close">
            </div>
        </div>
        <div class="callback__content">
            <div class="callback__form">
                <label for="callback__phone" class="callback__label"><span>*</span>Телефон:<input
                        class="callback__input" type="number" placeholder="+380" id="callback__phone"></label>
                <div class="inputs-group">
                    <input class="name-input" placeholder="Ваше имя" type="text">
                    <input class="comment-input" placeholder="Комментарий" type="text">
                </div>
            </div>
        </div>
        <div class="callback__info">Нажмите отправить, чтобы сделать запрос и мы вам скоро перезвоним</div>
        <div class="callback__footer">
            <button class="callback__send">Отправить</button>
            <button class="callback__go">Продолжить покупки</button>
        </div>
    </div>
</div>
